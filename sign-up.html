

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Protocol 54</title>

</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Protocol 54</h2>
        <p class = "text-center mb-4"> Create an account below</p>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName4" class="form-label">First Name </label>
                <input type="text" class="form-control" id="inputFirstName4" placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
                <label for="inputLastName4" class="form-label">Last Name </label>
                <input type="text" class="form-control" id="inputLastName4" placeholder="Enter Last Name">
            </div>
            <div class="col-12">
                <label for="inputUsername4" class="form-label">Username </label>
                <input type="text" class="form-control" id="inputUsername4"placeholder="Username">
            </div>
            <div class="col-12">
                <label for="inputOrganization4" class="form-label">Community Name </label>
                <input type="text" class="form-control" id="inputOrganization4"placeholder="Organization, Institution, Society, etc.">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email </label>
                <input type="email" class="form-control" id="inputEmail4"placeholder= "Email">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password </label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Create Password">
                <div id="passwordHelpBlock" class="form-text">
                    Between 8-20 characters long.
                  </div>
            </div>
            <div class="col-12">
                <label for="inputConfirmPassword4" class="form-label">Confirm Password </label>
                <input type="password" class="form-control" id="inputConfirmPassword4" placeholder="Confirm Password">
            </div>
            <div class="col-12 text-center mb-4">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <div class="text-center">
            <p>Already on Protocol 54? <a href="sign-in.html" class="signup-link">Sign In</a></p>
        </div>
    </div>
</body>
</html>
