<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Protocol 54</title>

</head>
<body>
    <div class="container">
        <h2 class="mb-3 text-center">Protocol 54</h2>
        <p class = "text-center mb-4"> Welcome Back</p>

        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Username or email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter username or email">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="col-12 text-center mb-4">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="sign-up.html" class="signup-link">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
